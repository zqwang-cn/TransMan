<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>登陆</title>

        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/style.css" rel="stylesheet">
        <link href="/static/login.css" rel="stylesheet">
    </head>
    <body gtools_scp_screen_capture_injected="true">
        <div class="container">
            <form class="form-signin" action="/auth/login" method="POST">
                {% csrf_token %}
                <h2 class="form-signin-heading">请登陆</h2>
                <label for="inputUsername" class="sr-only">用户名</label>
                <input name="username" type="text" id="inputUsername" class="form-control" placeholder="请输入用户名" required="" autofocus="">
                <label for="inputPassword" class="sr-only">密码</label>
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required="">
                <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
            </form>

        </div> <!-- /container -->
    </body>
</html>
