<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>出货记录</title>

        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/style.css" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                    <h1>
                        详细信息
                    </h1>
                    <div class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                车牌号：
                            </div>
                            <div class="panel-body">
                                {{rec.car_no}}
                            </div>
                            <div class="panel-heading">
                                驾驶员姓名：
                            </div>
                            <div class="panel-body">
                                {{rec.driver_name}}
                            </div>
                            <div class="panel-heading">
                                联系方式：
                            </div>
                            <div class="panel-body">
                                {{rec.contact_info}}
                            </div>
                            <div class="panel-heading">
                                出货磅房：
                            </div>
                            <div class="panel-body">
                                {{ rec.scale.name }}
                            </div>
                            <div class="panel-heading">
                                单价
                            </div>
                            <div class="panel-body">
                                {{ rec.unit }}
                            </div>
                            <div class="panel-heading">
                                出货量
                            </div>
                            <div class="panel-body">
                                {{rec.amount}}
                            </div>
                            <div class="panel-heading">
                                出发时间：
                            </div>
                            <div class="panel-body">
                                {{ rec.setoff_time|date:"Y-m-d H:i:s" }}
                            </div>
                            <div class="panel-heading">
                                运费已付：
                            </div>
                            <div class="panel-body">
                                {{ rec.payed|yesno:"是,否" }}
                            </div>
                            <div class="panel-heading">
                                二维码：
                            </div>
                            <div class="panel-body">
                                <div id="qrcode">
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="buttons">
                        <a role="button" href="listout" class="btn btn-default">
                            返回出货列表
                        </a>
                        <div>
                        </div>
                        <div class="col-md-1">
                        </div>
                    </div>
                    <br>
                </div>

                <script src="/static/jquery.min.js"></script>
                <script src="/static/jquery.qrcode.min.js"></script>
                <script>
                    $('#qrcode').qrcode("{{rec.qrcode}}")
                </script>
                <script src="/static/bootstrap/js/bootstrap.min.js"></script>
                <script src="/static/script.js"></script>
            </body>
        </html>
