<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>出货记录</title>

        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/style.css" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <h1>
                        出货信息
                    </h1>
                    <br>
                    <div class="list-group text-center">
                            <div class="list-group-item">
                                车牌号：
                                {{rec.car_no}}
                            </div>
                            <div class="list-group-item">
                                驾驶员姓名：
                                {{rec.driver_name}}
                            </div>
                            <div class="list-group-item">
                                联系方式：
                                {{rec.contact_info}}
                            </div>
                            <div class="list-group-item">
                                出货磅房：
                                {{ rec.scale.name }}
                            </div>
                            <div class="list-group-item">
                                单价
                                {{ rec.unit }}
                            </div>
                            <div class="list-group-item">
                                出货量
                                {{rec.amount}}
                            </div>
                            <div class="list-group-item">
                                出发时间：
                                <br>
                                <h2>
                                {{ rec.setoff_time|date:"Y-m-d H:i:s" }}
                                </h2>
                            </div>
                            <div class="list-group-item">
                                <div id="qrcode">
                                </div>
                            </div>
                    </div>
                    <br>
                    <div class="buttons">
                        <a role="button" href="listout" class="btn btn-default">
                            返回出货列表
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
            </div>
            <br>
        </div>


        <script src="/static/jquery.min.js"></script>
        <script src="/static/jquery.qrcode.min.js"></script>
        <script>
            $('#qrcode').qrcode({
                width:150,
                height:150,
                text:"{{rec.qrcode}}"
            })
        </script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/script.js"></script>
    </body>
</html>
