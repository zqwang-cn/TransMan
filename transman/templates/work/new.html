<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 3, from LayoutIt!</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12 text-center">
			<h1>
				建立新记录
			</h1>
		</div>
		<div class="col-md-12">
			<form role="form" action="/work/create" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label>
						车牌号
					</label>
					<input type="text" class="form-control" name="car_no">
				</div>
				<div class="form-group">
					<label>
						驾驶员姓名
					</label>
					<input type="text" class="form-control" name="driver_name">
				</div>
				<div class="form-group">
					<label>
						联系方式
					</label>
					<input type="text" class="form-control" name="contact_info">
				</div>
                <input type="hidden" name="mine_id" value="{{mine_id}}">
				<div class="form-group">
					<label>
                        煤类型
					</label>
                    <select name="coal_type_id" class="form-control">
                        {% for coal_type in coal_types %}
                        <option value="{{coal_type.id}}">{{coal_type.name}}</option>
                        {% endfor %}
                    </select>
				</div>
				<button type="submit" class="btn btn-default">
					生成新记录
				</button>
			</form>
		</div>
	</div>
</div>

    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
